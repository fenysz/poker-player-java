apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

jettyRun {
    httpPort = 8080
    contextPath = '/'
}

jettyStop {
    stopPort = 8081
    stopKey = 'stopKey'
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'

    testCompile 'junit:junit:4.11'
    compile 'com.google.code.gson:gson:2.2.4'
}